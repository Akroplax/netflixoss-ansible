---
# Asgard playbook for ubuntu
- name: Asgard
  user: ubuntu
  sudo: True
  tags: asgard
  hosts: all
  roles:
    - base
    - oracle-java7
    - tomcat
    - asgard
  vars:
    local_war: "" 
    tomcat_extra_opts: "-Darchaius.deployment.applicationId=asgard -Dnetflix.datacenter=cloud"
  vars_files:
    - vars/{{ ansible_distribution }}.yml
